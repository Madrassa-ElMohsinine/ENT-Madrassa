
{% extends "base.html" %}

{% block content %}
<h2>Liste des cours</h2>
<table class="table table-striped">
    <thead>
        <tr>{% for col in cours[0].keys() %}<th>{{ col }}</th>{% endfor %}</tr>
    </thead>
    <tbody>
        {% for row in cours %}
        <tr>{% for val in row.items() %}<td>{{ val }}</td>{% endfor %}</tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
